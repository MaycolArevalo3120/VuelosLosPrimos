<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>ACCION</th>
                    </tr>
                </thead>
                <TBody>
                    <tr *ngFor="let aerolinea of aerolineas " class="text-cent">
                        <td>{{aerolinea.idaerolinea}}</td>
                        <td>{{aerolinea.nombre}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </TBody>
            </table>
        </div>
    </div>
</div>
